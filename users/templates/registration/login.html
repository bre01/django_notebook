{% extends 'app_a/base.html' %}
{% load bootstrap4 %}
{% block page_header %}
    <h2>Log in to your account.</h2>
{% endblock page_header %}
{% block content %}

        
    

    <form method="POST" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn-primary">Log in</button>
        {% endbuttons %}
        <input type="hidden" name="text" value="{% url 'app_a:index' %} " />
    </form>

{% endblock content %}
